<!DOCTYPE html>

  <title>ProjectBooleanCSS</title>
  <link rel="stylesheet" href="Project.css">
</head>
<body>
  
  <p class="title">Rock Paper Scissors</p>

  <button onclick="
 lastMove('rock')
  " class="moveButton"><img src="Images/rock-emoji.png" class="icon"></button>

  <button onclick="
  lastMove('paper')
  " class="moveButton"><img src="Images/paper-emoji.png" class="icon"></button>

  <button onclick="
  lastMove('Scissors')
  " class="moveButton"><img src="Images/scissors-emoji.png" class="icon"></button>

  <p class="result"></p>
  <p class="move">
 
  </p>
  <p class="js-score"></p>

  <button onclick="
  score.Wins = 0;
  score.Loses = 0;
  score.Tiles = 0;
 localStorage.removeItem('score')
 updateScoreElement()
  " class="reset">Reset Score</button>
  <button class="autoplay" onclick="autoplay()">Auto Play</button>
